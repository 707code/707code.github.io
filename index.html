<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="list">
            <h1>To do List</h1>
            <ul class="tasks">
                <div class="empty">
                    <img src="img/relax.png" alt="Nothing to Do"/>
                    <p>Nothing To Do</p>
                </div>
            </ul> 
        </div>

        <div class="main">
            <h2> Add Your Task</h2>
            <form action="#" method="GET" class="form">
                <textarea class="task" rows="10" cols="50" value=""></textarea>
                <button type="button" name="send">Add To List</button>
            </form>
            <div class="error">
                <p class="msg"></p>
            </div>
        </div>
    </div>


<script src="js/app.js"></script> 
</body>
</html>
